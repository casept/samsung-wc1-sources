# default sound configuration for c110

pcm. !default {
	type hw
	card 0
}

ctl. !default {
	type hw
	card 0
}

pcm. AIF2{
	type hw
	card 0
	device 1
	format S16_BE
	channels 2
}

pcm. AIF3{
	type hw
	card 0
	device 3
}

pcm. AIF4{
	type null
}

pcm. cp {
	type hw
	card 0
	device 1
	format S16_BE
	channels 2
}

pcm. bt {
	type hw
	card 0
	device 3
}

pcm. radio {
	type null
}


ctl. wm8994 {
	type hw
	card 0
}

ctl. mc1n2 {
	type hw
	card 0
}
